[params]
  author = "Mario"
  info = ["Business Analyst", "Creator"]
  description = "Mario Andr√©, business analyst website"
  keywords = "Business Analyst, Freelancer, Agile Methodology, Domain-Driven Design, Scrum Master, Product Owner, Software Architecture, Microservices, Continuous Integration, API Development, Event-Driven Architecture"
  avatarurl = "images/mario_avatar.webp"
  #gravatar = "john.doe@example.com"
  dateFormat = "January 2, 2006"

  # Git Commit in Footer, uncomment the line below to enable it
  commit = "https://github.com/luizdepra/hugo-coder/tree/"

  # Right To Left, shift content direction for languages such as Arabic
  rtl = false

  # Specify light/dark colorscheme
  # Supported values:
  # "auto" (use preference set by browser)
  # "dark" (dark background, light foreground)
  # "light" (light background, dark foreground) (default)

  # Hide the toggle button, along with the associated vertical divider
  hideColorSchemeToggle = false

  # Series see also post count
  maxSeeAlsoItems = 5

  faviconSVG = "/img/favicon.svg"
  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"

  since = 2019

  enableTwemoji = true

  colorScheme = "dark"
  hidecolorschemetoggle = false

  # Custom CSS
  customCSS = ["css/custom.css"]
  customSCSS = []
  customJS = ["js/custom.js"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"


